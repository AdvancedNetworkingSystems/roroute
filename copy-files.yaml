---
- hosts: "{{ testbed | default('twist') }}"
  tasks:
  - name: set home
    set_fact:
      home_dir: "{{ lookup('env', 'HOME') }}"
  - name: archive file
    local_action: command tar -C "{{ home_dir }}/ansible" -czf /tmp/files.bzip pop-ping.py pop-recv.py poprow_setup_interface.py setup-devices.sh setup-interfaces.sh setup-olsr.sh copy-etchosts.sh etchosts start-pop-recv.sh start-pop-ping.sh kill-pop-recv.sh oonf-init-scripts_2016-05-31_ar71xx.ipk oonf-olsrd2-git_2016-05-31_ar71xx.ipk olsrd2.conf olsrd2.service start-olsr.sh start-olsr.yaml stop-olsr.sh stop-olsr.yaml olsr_utilities kill_myolsr.sh setup-prince.sh prince_conf_c.json prince_conf_c_h.json start-prince.sh start-prince.yaml stop-prince.sh stop-prince.yaml create-directory.yaml start-topology-dumper.yaml kill_my_wifi.sh kill-my-wifi.yaml restart_my_wifi.sh restart-my-wifi.yaml set_firewall_rules.sh flush_firewall_rules.sh turnoff_wifi.py turnoff_wifi.sh
  - unarchive:
      src: "/tmp/files.bzip"
      dest: "{{ ansible_env.HOME }}/"
  - name: copy etchosts
    command: "/usr/bin/env sh copy-etchosts.sh"
    args:
      chdir: "{{ ansible_env.HOME }}"
